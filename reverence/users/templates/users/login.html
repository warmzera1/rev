{% extends "main/base.html" %}
{% load static %}

{% block title %}Reverence Interlude - Login{% endblock title %}

{% block content %}
    <div class="login_container d-flex justify-content-center">
        <div class="login d-flex flex-column">
            <h3 class="text-center mt-5 mb-5">Login</h3>
            <form method="POST" class="loginform">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="loginbtns d-flex justify-content-between align-items-center">
                    <button type="submit" class="default-btn mt-2">Login</button>
                    <a href="{% url 'users:register' %}" class="create-account-btn">No account?</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
